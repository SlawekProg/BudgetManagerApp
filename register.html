                            </div>
                          </div>
      
                          <div class="mb-4">

                              </span>

                            </div>
                          </div>
      
                          <div class="mb-4">
                            <label class="form-label" for="form3Example4c">Password</label>
                            <div class="input-group">
                              <span class="input-group-text bg-white border-end-0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="gray" viewBox="0 0 16 16">

                            </div>
                          </div>
      
                        <div class="mb-4">
                            <label class="form-label" for="form3Example4c">Powtórz Hasło</label>
                            <div class="input-group">
                              <span class="input-group-text bg-white border-end-0">

                            </div>
                          </div>
                        <div class="d-flex justify-content-center mx-4 mt-5 mb-lg-4">
                          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                        </div>
